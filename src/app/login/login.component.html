<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <div class="datospersonales">
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" formControlName="nombreCompleto">
  
        <label for="Curp">Curp:</label>
        <input type="text" id="Curp" formControlName="Curp">
      </div>
  
      <div class="Nombre">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre">
  
        <label for="paterno">Paterno:</label>
        <input type="text" id="paterno" formControlName="paterno">
  
        <label for="materno">Materno:</label>
        <input type="text" id="materno" formControlName="materno">
      </div>
  
      <div class="datos">
        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" formControlName="telefono" placeholder="123-456-7890">
  
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" formControlName="celular" placeholder="123-456-7890">
  
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
  
      <div class="field-group">
        <label for="nivel">Â¿Nivel al que desea ingresar o que ya cursa el alumno?:</label>
        <select id="nivel" formControlName="nivel">
            <option value="primero">Primero</option>
            <option value="segundo">Segundo</option>
            <option value="tercero">Tercero</option>
            <option value="cuarto">Cuarto</option>
            <option value="quinto">Quinto</option>
            <option value="sexto">Sexto</option>
        </select>
      </div>
  
      <div class="field-group">
        <label for="municipio">Municipio donde desea estudie el alumno:</label>
        <select id="municipio" formControlName="municipio">
            <option value="saltillo">Saltillo</option>
            <option value="Torreon">Torreon</option>
            <option value="zaragoza">Zaragoza</option>
            <option value="monclova">Monclova</option>
        </select>
      </div>
  
      <div class="field-group">
        <label for="asunto">Seleccione el asunto que va a tratar:</label>
        <select id="asunto" formControlName="asunto">
            <option value="alta">alta</option>
            <option value="baja">baja</option>
        </select>
      </div>
  
      <input type="submit" value="Enviar">
    </form>
  </div>
